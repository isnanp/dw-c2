<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-white">

        <nav class="navbar navbar-expand-lg navbar-light bg-nav">
            <div class="container-fluid">
                <a href="/" class="navbar-brand"><img src="public/assets/images/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-center" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a> 
                        </li>
                        {{if .UserData.IsLogin}}
                        <li class="nav-item">
                            <a class="nav-link" href="add-project">Add Project</a>
                        </li>
                        {{end}}
                        <li class="nav-item">
                            <a class="nav-link active" href="#">My Testimonial</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ">
                        {{if .UserData.IsLogin}}
                        <li class="nav-item d-flex align-content-center justify-content-center">
                            <button class="btn bg-transparent border-0">Halo, {{.UserData.Name}}!</button>
                            <form action="/logout" method="post">
                                <input type="submit" value="logout" class="btn bg-transparent border-0">
                            </form>
                        </li>
                            {{else}}
                        <li class="nav-item">
                            <a href="register-page" class="nav-link"> Register</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link"> Login</a>
                        </li>
                        {{end}}
                        <li class="nav-item">
                            <a class="btn bg-dark text-white ms-3" href="contact">Contact Me</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <h1 class="text-center my-3">My Testimonial</h1>
        <h3 class="text-center mb-3">Rating by Star</h3>
    
        <div class="text-center">
            <button class="btn btn-dark text-white" onclick="allTesti()">All</button>
            <button class="btn btn-dark text-white" onclick="filterTesti(1)">1 <i class="fa-solid fa-star"></i></button>
            <button class="btn btn-dark text-white" onclick="filterTesti(2)">2 <i class="fa-solid fa-star"></i></button>
            <button class="btn btn-dark text-white" onclick="filterTesti(3)">3 <i class="fa-solid fa-star"></i></button>
            <button class="btn btn-dark text-white" onclick="filterTesti(4)">4 <i class="fa-solid fa-star"></i></button>
            <button class="btn btn-dark text-white" onclick="filterTesti(5)">5 <i class="fa-solid fa-star"></i></button>
        </div>
    
        <div class="row container-md mx-auto mt-5 g-4" id="testi-container">
            
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="public/js/ajax.js"></script>
</body>

</html>
