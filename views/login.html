<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-nav">
        <div class="container-fluid">
            <a href="/" class="navbar-brand"><img src="public/assets/images/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    {{if .UserData.IsLogin}}
                    <li class="nav-item">
                        <a class="nav-link" href="add-project">Add Project</a>
                    </li>
                    {{end}}
                    <li class="nav-item">
                        <a class="nav-link" href="testimoni">My Testimonial</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="register-page" class="nav-link"> Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active"> Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn bg-dark text-white ms-3" href="contact">Contact Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {{if .FlashMessage}}{{if .FlashStatus}}
    <div class="alert alert-success alert-dismissable fade show" role="alert">
        <strong>{{.FlashMessage}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {{else}}
    <div class="alert alert-danger alert-dismissable fade show" role="alert">
        <strong>{{.FlashMessage}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {{end}}{{end}}

    <h1 class="text-center text mt-5 mb-3" >LOGIN</h1>
    <div class="form-login">
        <form class="px-4" action="/login" method="post">
            <div class="form-floating mb-3 shadow">
                <input class="form-control shadow" type="email" placeholder="example" id="Email-login" name="Email-login">
                <label class="form-label" for="Email-login">Email</label>
            </div>
            <div class="form-floating mb-3 shadow">
                <input class="form-control" type="Password" placeholder="example" id="Password-login" name="Password-login">
                <label class="form-label" for="Password-login">password</label>
            </div>
            <div class="my-4 text-end">
                <button class="btn btn-dark text-white px-4 rounded-5" type="submit">submit</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
