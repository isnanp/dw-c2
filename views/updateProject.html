<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-nav">
        <div class="container-fluid">
            <a href="/" class="navbar-brand"><img src="/public/assets/images/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Add Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="testimoni">My Testimonial</a>
                    </li>
                </ul>
                <a class="btn bg-dark text-white" href="contact">Contact Me</a>
            </div>
        </div>
    </nav>

    <div class=" mt-3 form-size">
        <h1 class="text-center">UPDATE MY PROJECT</h1>
        <form class="p-4" action="/submit-Update-Project/{{.Projects.Id}}" method="post">
            <div class="form-floating">
                <input class="form-control" type="text" id="nameProject" name="nameProject" placeholder="Example" value="{{.Projects.Title}}">
                <label for="nameProject">Project Name</label> 
            </div>
            <div class="row g-2 mt-3">
                <div class="col">
                    <label class="form-label" for="startDate">Start Date</label>
                    <input class="form-control" id="startDate" name="startDate" type="date" value="{{.Projects.FormatStartDate}}"> 
                </div>
                <div class="col">
                    <label class="form-label" for="endDate">End Date</label>
                    <input class="form-control" id="endDate" name="endDate" type="date" value="{{.Projects.FormatEndDate}}">
                </div>
            </div>
            <div class="form-floating mt-3">
                <textarea class="form-control" name="descriptionProject" id="desc" style="height: 15rem; resize: none;" placeholder="example">{{.Projects.Desc}}</textarea>
                <label for="desc">Description</label>
            </div>
            <div class="my-3 ">
                <h4>Technologies</h4>
                <div class="row row-cols-2 g-4">
                    <div class="col-5">
                        <div>
                            <input class="form-check-input" type="checkbox" id="nodeJs" name="nodeJs" {{if .Projects.Node}}checked{{end}}>
                            <label class="form-check-label h5" for="nodeJs">Node Js</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" id="golang" name="golang" {{if .Projects.Golang}}checked{{end}}>
                            <label class="form-check-label h5" for="golang">Golang</label>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <input class="form-check-input" type="checkbox" id="react" name="react" {{if .Projects.React}}checked{{end}}>
                            <label class="form-check-label h5" for="react">React Js</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" id="java" name="java" {{if .Projects.Java}}checked{{end}}>
                            <label class="form-check-label h5" for="java">Java</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="images" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="images" name="images">
            </div>
            <div class="text-end my-4">
                <button class="btn btn-dark rounded-5 px-3" type="submit">submit</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
